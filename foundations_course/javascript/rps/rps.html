<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="rps.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scorebox">
            <div class="scorecard">
                <h2 id="playerScore">Player: 0</h2>
            </div>
            <div class="scorecard">
                <h2 id="computerScore">Computer: 0</h2>
            </div>
        </div>

        <div class="selections">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
        <audio data-key="trex" src="soundeffect.mp3"></audio>
    </div>

    <script src="rps.js">
    </script>
</body>
</html>
