<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <div id="input">
                
            </div>
            <div id="output">
                
            </div>
        </div>
    
        <div class="buttons">
            <button data-id="7" class="button">7</button>
            <button data-id="8" class="button">8</button>
            <button data-id="9" class="button">9</button>
            <button data-id="×" class="button">×</button>
            <button data-id="4" class="button">4</button>
            <button data-id="5" class="button">5</button>
            <button data-id="6" class="button">6</button>
            <button data-id="÷" class="button">÷</button>
            <button data-id="1" class="button">1</button>
            <button data-id="2" class="button">2</button>
            <button data-id="3" class="button">3</button>
            <button data-id="+" class="button">+</button>
            <button data-id="." class="button">.</button>
            <button data-id="0" class="button">0</button>
            <button data-id="=" class="button">=</button>
            <button data-id="-" class="button">-</button>
            <button class="button" id="brkt">( )</button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><button class="button" id="ra">RA</button></a>
            <button data-id="del" class="button" id="del">DEL</button>
            <button data-id="clr" class="button" id="clr">CLR</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
