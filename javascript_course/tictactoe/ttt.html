<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ttt.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="grid-cell top top-left-corner" data-id="1"></div>
      <div class="grid-cell top" data-id="2"></div>
      <div class="grid-cell top right top-right-corner" data-id="3"></div>
      <div class="grid-cell" data-id="4"></div>
      <div class="grid-cell" data-id="5"></div>
      <div class="grid-cell right" data-id="6"></div>
      <div class="grid-cell bot-left-corner" data-id="7"></div>
      <div class="grid-cell" data-id="8"></div>
      <div class="grid-cell right bot-right-corner" data-id="9"></div>
    </div>
    <div class="controls">
      <div>
        <form onsubmit="(e) => e.preventDefault()">
          <label for="levels">Difficulty:</label>
          <select name="levels" id="levels">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Impossibru">Impossibru</option>
          </select>
        </form>
      </div>
      <div>
        <button id="clear">Reset</button>
      </div>
    </div>
  </div>

  <script src="ttt.js"></script>
</body>
</html>
