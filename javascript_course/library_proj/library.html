<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="library.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 style="font-size: 2rem;"><a href="#">Library</a></h1>
    <nav class="nav-links">
      <ul>
        <li class="navlink"><button id="add-book">+ Add Book</button></li>
        <li class="navlink"><a href="#">Log In</a></li>
        <li class="navlink"><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal" id="addbookModal">
  <span class="close">&times;</span>
  <form class="addbookForm">
    <h3>Add New Book</h3>
    <input class="formText" id="title" type="text" placeholder="Title"></br>
    <input class="formText" id="author" type="text" placeholder="Author"></br>
    <input class="formText" id="bookLength" type="text" placeholder="Number of Pages"></br>
    <div class="hasRead">
      <label for="hasRead">Completed Reading?</label>
      <input class="checkbox" id="hasRead" type="checkbox">
    </div>
    <div class="confirm-buttons">
      <button id="cancel-confirm">Cancel</button>
      <button id="add-confirm">Add</button>
    </div>
  </form>
</div>

<div class="modal-canvas"></div>
